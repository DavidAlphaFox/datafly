language: common-lisp

sudo: false

env:
  global:
    - PATH=~/.roswell/bin:$PATH
    - ROSWELL_INSTALL_DIR=$HOME/.roswell
    - ROSWELL_REQUIRE_SUDO=0
  matrix:
    - LISP=sbcl
    - LISP=ccl

before_install:
  - curl -L https://raw.githubusercontent.com/fukamachi/roswell/require-sudo/scripts/install-for-ci.sh | sh

install:
  - ros install prove

before_script:
  - ros run -- --version

script:
  - run-prove datafly-test.asd